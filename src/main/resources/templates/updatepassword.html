<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="page-body" id="page-body">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="../">What's for Dinner?</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="../#about">About</a>
                    </li>
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="../home">My Ingredients</a>
                    </li>
                        <a class="nav-link js-scroll-trigger" href="../login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="../register">Register</a>
                    </li>
                </ul>
                <a href="javascript: document.logoutForm.submit()" role="menuitem" id="logout"> Logout</a>

                <form class="form-inline my-2 my-lg-0" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </div>
        </div>
    </nav>

    <div class="container"><br/>
        <h5 id="labels">Reset Password</h5><br/>
        <form>
            <div class="form-group col-md-6">
                <label id="labels" for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group col-md-6">
                <label id="labels" for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="New password"/>
            </div>
            <div class="form-group col-md-6">
                <label id="labels" for="verifypassword">Verify Password</label>
                <input type="text" class="form-control" id="verifypassword" name="verifypassword" placeholder="Verify new password"/>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>

    <div th:replace="fragments :: javascript-footer"></div>

</body>
</html>
