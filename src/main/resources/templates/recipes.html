<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="hello.js"></script>
</head>

<body class="page-body" id="page-body">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="../">What's for Dinner?</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="../home">My Ingredients</a>
                </li>
            </ul>
            <a href="javascript: document.logoutForm.submit()" role="menuitem" id="logout"> Logout</a>

            <form class="form-inline my-2 my-lg-0" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h4 id="labels" th:text="${title}">Default Title</h4><br/>
    <nav th:replace="fragments :: ingredientnavigation"></nav>

    <table id="labels" class="table">
        <tr>
            <th>Recipe</th>
            <th>Missed Ingredients</th>
            <th>Used Ingredients</th>
            <th>Unused Ingredients</th>
        </tr>

        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.thumbnail}"></td>
            <td th:text="${recipe.href}"></td>
            <td th:text="${recipe.ingredients}"></td>
        </tr>
    </table>

    <div>
        <p class="greeting-id">The ID is </p>
        <p class="greeting-content">The content is </p>
    </div>

</div>

<div th:replace="fragments :: javascript-footer"></div>

</body>
</html>
